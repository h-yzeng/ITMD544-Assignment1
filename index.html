<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <h1>Tip Calculator</h1>

      <div class="field">
        <label for="bill">Bill Amount ($)</label>
        <input type="number" id="bill" placeholder="0.00" min="0" step="0.01" />
      </div>

      <div class="field">
        <label>Tip %</label>
        <div class="tip-buttons">
          <button type="button" class="tip-btn" data-tip="15">15%</button>
          <button type="button" class="tip-btn" data-tip="18">18%</button>
          <button type="button" class="tip-btn" data-tip="20">20%</button>
          <input type="number" id="custom-tip" placeholder="Custom" min="0" max="100" />
        </div>
      </div>

      <div class="field">
        <label for="people">Number of People</label>
        <input type="number" id="people" value="1" min="1" />
      </div>

      <div class="results">
        <div class="result-row">
          <span>Tip Amount</span>
          <span id="tip-amount">$0.00</span>
        </div>
        <div class="result-row">
          <span>Total</span>
          <span id="total">$0.00</span>
        </div>
        <div class="result-row highlight">
          <span>Per Person</span>
          <span id="per-person">$0.00</span>
        </div>
      </div>

      <button type="button" id="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
